<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .myJstree{
            list-style-image: url(folder.png);
        }
        .myJstree ul{
            display:none;
        }
        .myJstree li{
            color:chocolate;
        }
        .myJstree li:hover{
            cursor:pointer;
        }
        .myJstree, .myJstree ul{
            position:relative;
        }
        .ok{
            position:absolute; 
            transform:rotate(270deg); 
            left:0; 
            color:chocolate;
        }
    </style>
</head>
<body>
    <ul class="myJstree">
        <li>Elektronik
            <ul>
                <li>Akıllı Telefonlar
                    <ul>
                        <li>Android</li>
                        <li>Ios
                            <ul>
                                <li>Iphone 11</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Telefon</li>
            </ul>
        </li>
        <li>Gıda</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(".myJstree li").click(function (event) {
            event.stopPropagation();
            var a = $(this);
            if($(this).children("ul").html() != undefined){
                
                $(this).children("ul").toggle("slide", function() {
              
                    if($(a).children("ul").css("display") != "none"){
                        $(a).prev().css({
                            "transform":"rotate(0deg)",
                            "transition":"500ms"
                        });
                    }else{
                        $(a).prev().css({
                            "transform":"rotate(270deg)",
                            "transition":"500ms"
                        });
                    }
                });
            }
        });

        $(".myJstree li").each(function(index, element){

             if($(element).children("ul").html() != undefined){
            
              $(element).before("<i class='bi bi-caret-down-fill ok'></i>");
            }
        });

       
    </script>
</body>
</html>
