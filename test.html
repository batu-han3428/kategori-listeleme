<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="kategoriler">
        <div>
            <span>petite ration 
                <span class="fiyat">2</span>$
            </span>
            <input type="text">
        </div>
        <div>
            <span>grosse ration 
                <span class="fiyat">8</span>$
            </span>
            <input type="text">
        </div>
        <div>
            <span>epee
                <span class="fiyat">20</span>$
            </span>
            <input type="text">
        </div>
        <div>
            <span>bouclier 
                <span class="fiyat">15</span>$
            </span>
            <input type="text">
        </div>
        <div>
            <span>potion 
                <span class="fiyat">5</span>$
            </span>
            <input type="text">
        </div>
        <div>
            <span>sac de toile 
                <span class="fiyat">1</span>$
            </span>
            <input type="text">
        </div>
    </div>
    <div>
        <span>Total:<span id="hesap"></span>$</span>
    </div>
    <div>
        <button id="button">Calculer</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("#button").click(function(){

            var total = 0;

            $("#kategoriler").find("input").each(function(){
                
                if(!isNaN($(this).val())){
                    total += $(this).siblings("span").find(".fiyat").text() * $(this).val();
                }
            });

            $("#hesap").text(total);
        });
    </script>
</body>
</html>
